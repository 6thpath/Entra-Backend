#import * from "./generated/prisma.graphql"

type SuccessMessage {
  message: String
}

type Mutation {
  createItem(tag: String, title: String, description: String): Item!
  createPost(tag: String, title: String, description: String): Post!
  signup(
    email: String!
    password: String!
    name: String!
    displayName: String!
  ): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
}

type Query {
  me: User
}

type User {
  id: ID!
  name: String!
  email: String!
  displayName: String!
  permissions: [Permission!]!
}
