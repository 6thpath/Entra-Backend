#import * from "./generated/prisma.graphql"

type SuccessMessage {
  message: String
}

type Mutation {
  createQuestion(
    title: String!
    description: String
    tags: [TagInput!]!
  ): Question!
  createAnswer(body: String!, questionId: ID!): Answer!
  createTag(name: String!): Tag!
  signup(
    email: String!
    password: String!
    name: String!
    display: String!
  ): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  updateUser(
    id: ID!
    email: String!
    name: String!
    display: String!
    image: String
    location: String
    about: String
    industry: String
  ): User!
}

type Query {
  me: User
  user(where: UserWhereUniqueInput!): User
  tags(first: Int, where: TagWhereInput): [Tag!]!
  questions(
    where: QuestionWhereInput
    orderBy: QuestionOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Question]!
  questionsConnection(
    where: QuestionWhereInput
    orderBy: QuestionOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): QuestionConnection!
  question(where: QuestionWhereUniqueInput!): Question
}

input TagInput {
  name: String
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  display: String!
  image: String
  location: String
  about: String
  industry: String
  permissions: [Permission!]!
  myQuestions: [Question!]!
  myAnswers: [Answer!]!
}

type Answer {
  id: ID!
  body: String!
  answeredBy: User!
  answeredTo: Question!
  createdAt: DateTime!
  updatedAt: DateTime!
}
