#import * from "./generated/prisma.graphql"

type SuccessMessage {
  message: String
}

type Mutation {
  createItem(tag: String, title: String, description: String): Item!
  createPost(tag: String, title: String, description: String): Post!
  signup(
    email: String!
    password: String!
    name: String!
    displayName: String!
  ): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
}

type Query {
  me: User
}
