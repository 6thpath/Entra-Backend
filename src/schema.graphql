#import * from "./generated/prisma.graphql"

type SuccessMessage {
  message: String
}

type Mutation {
  createPost(tag: String, title: String, description: String): Post!
  signup(
    email: String!
    password: String!
    name: String!
    display: String!
  ): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  updateUser(
    id: ID!
    email: String!
    name: String!
    display: String!
    image: String
    location: String
    about: String
    industry: String
    categories: String
  ): User!
}

type Query {
  me: User
  user(where: UserWhereUniqueInput!): User
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  display: String!
  image: String
  location: String
  about: String
  industry: String
  categories: String
  permissions: [Permission!]!
}
